<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>
<div class="title">
    <div class="col-md-10 col-md-offset-1">
        <h1>Report </h1>
    </div>
</div>

<div class="content">
    <div class="col-md-offset-1 col-md-10">
        <div class="filename-template">
            <h3>
                <span th:text="'Input filename is : ' + ${fileName}"></span>
            </h3>
        </div>

        <div class="file-content-template">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">File Contents :</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${paragraph}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="occurrences-template">
            <table class="table table-striped table-bordered starter-template">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Word</th>
                    <th scope="col">Occurrences</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="instance : ${wordOccurrencesMap}">
                    <td th:text="${instance.key}">keyvalue</td>
                    <td th:text="${instance.value}">num</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
</body>
<footer>
    <div th:replace="fragments/footer"></div>
</footer>
</html>
